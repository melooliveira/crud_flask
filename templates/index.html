{% extends 'base.html' %}

{% block content %}
<h2>Items</h2>
<ul>
    {% for item in items %}
    <li>{{ item.name }} - <a href="{{ url_for('update', id=item.id) }}">Edit</a> - <a href="{{ url_for('delete', id=item.id) }}">Delete</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('create') }}">Add New Item</a>
{% endblock %}
